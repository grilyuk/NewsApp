name: CI
on:
  push:
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    - name: build_and_run
      run: |
        bundle exec fastlane run scan destination:'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2'
